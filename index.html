<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="main">
    <div class="profile">
      <div class="profile-info">
        <div class="profile-info__image-container">
          <img src="images/image-victor.jpg" alt="user image" class="profile-info__image" />
        </div>
        <div class="profile-info__child-container">
          <div class="profile-info__name">
            <p>Victor Crest</p>
          </div>
          <div class="profile-info__age">
            <p>26</p>
          </div>
        </div>
        <div class="profile-info__city">
          <p>London</p>
        </div>
      </div>
      <div class="profile-stats">
        <div class="profile-stats-child-container">
          <div class="profile-stats__number">
            <p>80K</p>
          </div>
          <div class="profile-stats__description">
            <p>Followers</p>
          </div>
        </div>
        <div class="profile-stats-child-container">
          <div class="profile-stats__number">
            <p>803K</p>
          </div>
          <div class="profile-stats__description">
            <p>Likes</p>
          </div>
        </div>
        <div class="profile-stats-child-container">
          <div class="profile-stats__number">
            <p>1.4K</p>
          </div>
          <div class="profile-stats__description">
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
