<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="main">
    <div class="profile">
      <main class="profile-info">
        <figure class="profile-info__image-container">
          <img src="images/image-victor.jpg" alt="user image" class="profile-info__image" />
        </figure>
        <section class="profile-info__child-container">
          <div class="profile-info__name profile-info__name--bold">
            <h1>Victor Crest</h1>
          </div>
          <div class="profile-info__age">
            <p>26</p>
          </div>
        </section>
        <div class="profile-info__city">
          <p>London</p>
        </div>
      </main>
      <footer class="profile-stats">
        <section class="profile-stats-child-container">
          <div class="profile-stats__number profile-stats__number--bold">
            <h2>80K</h2>
          </div>
          <div class="profile-stats__description profile-stats__description--small">
            <p>Followers</p>
          </div>
        </section>
        <section class="profile-stats-child-container">
          <div class="profile-stats__number profile-stats__number--bold">
            <h2>803K</h2>
          </div>
          <div class="profile-stats__description profile-stats__description--small">
            <p>Likes</p>
          </div>
        </section>
        <section class="profile-stats-child-container">
          <div class="profile-stats__number profile-stats__number--bold">
            <h2>1.4K</h2>
          </div>
          <div class="profile-stats__description profile-stats__description--small">
            <p>Photos</p>
          </div>
        </section>
      </footer>
    </div>
  </div>

</body>

</html>
